<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cuisines</title>
</head>
<body>
<h1>Lista de Cuisines</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cuisine : ${cuisines}">
        <td th:text="${cuisine.id}"></td>
        <td th:text="${cuisine.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
